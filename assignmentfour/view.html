<!DOCTYPE html>
<html lang='en'>

<head>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
    <meta name='description' content='bullion management site, rare coins, gold, silver, platinum'>
    <meta name='author' content='CSE134B Dream Team'>
    <link rel='stylesheet' type='text/css' href='./style/style.css'>
    <meta name=viewport content='width=device-width, initial-scale=.8, minimum-scale = .8, user-scalable=yes'>
    <link rel='icon' href='favicon.ico' type='image/x-icon' />
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
    <script src='./js/combine.js'></script>
    <script src='./js/view.js'></script>
    <script type='text/javascript' src='http://www.parsecdn.com/js/parse-1.4.2.min.js'></script>
    <title>View Item - CoinFlip</title>
</head>

<body>
    <script type='text/javascript'>
    loadTopNav();
    loadSideNav(metalInHash() + 1);
    </script>
    <section class='main-section'>
        <section class='coin_wrapper'>
            <div class='mobile-nav'>
                <a onclick='cancel();'>
                    <svg class='icon icon-keyboard-arrow-left'>
                        <symbol id='icon-keyboard-arrow-left' viewBox='0 0 1024 1024'>
                            <title>keyboard-arrow-left</title>
                            <path class='path1' d='M657.707 696.96l-195.627-195.627 195.627-195.627-60.373-60.373-256 256 256 256z'></path>
                        </symbol>
                        <use xlink:href='#icon-keyboard-arrow-left'></use>
                    </svg>
                </a>
                <span class='command-header'>View Item</span>
            </div>
            <div class='coin_main'>
                <a onclick='cancel();'>
                    <div class='breadcrumb'>
                        <svg class='icon icon-play-arrow-rev'>
                            <symbol id='icon-play-arrow' viewBox='0 0 1024 1024'>
                                <title>play-arrow</title>
                                <path class='path1' d='M682.667 213.333v597.333l-469.333-298.667z'></path>
                            </symbol>
                            <use xlink:href='#icon-play-arrow'></use>
                        </svg>
                        <span class='command-header'>View Item</span>
                    </div>
                </a>
                <section class='coin_image'>
                    <div class='img_box'>
                        <div class='img_circle'></div>
                    </div>
                </section>
                <section class='coin_detail'>
                    <table>
                        <tr>
                            <td>Medium</td>
                            <td><span id='medium-type'></span></td>
                        </tr>
                        <tr>
                            <td>Metal</td>
                            <td><span id='metal-type'></span></td>
                        </tr>
                        <tr>
                            <td>Type</td>
                            <td><span id='type-name'></span></td>
                        </tr>
                        <tr>
                            <td>Purchase Date</td>
                            <td><span id='purchase-date'></span></td>
                        </tr>
                        <tr>
                            <td>Qty.</td>
                            <td><span id='qty'></span></td>
                        </tr>
                        <tr>
                            <td>Unit Price</td>
                            <td><span id='unit-price'></span></td>
                        </tr>
                        <tr>
                            <td>Metal %</td>
                            <td><span id='fineness'></span></td>
                        </tr>
                        <tr>
                            <td>Weight/unit (g)</td>
                            <td><span id='wpu'></span></td>
                        </tr>
                        <tr>
                            <td>Metal g/u</td>
                            <td><span id='mgpu'></span></td>
                        </tr>
                        <tr>
                            <td>Metal ozt/u</td>
                            <td><span id='mopu'></span></td>
                        </tr>
                        <tr>
                            <td>Total Metal (ozt)</td>
                            <td><span id='total-metal'></span></td>
                        </tr>
                        <tr>
                            <td>Premium</td>
                            <td><span id='premium'></span></td>
                        </tr>
                        <tr>
                            <td><strong>TOTAL</strong></td>
                            <td><span id='total-cost'></span></td>
                        </tr>
                    </table>
                </section>
            </div>
        </section>
    </section>
    <script type='text/javascript'>
    loadFooter();
    initParse();
    </script>
</body>
